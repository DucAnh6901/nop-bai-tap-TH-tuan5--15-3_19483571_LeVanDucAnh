<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19483571_LeVanDucAnh</title>

    <style type="text/css">
        body {
            font-family: Arial, Verdana, sans-serif;
            font-size: 18px;
        }
        
        div {
            border-bottom: 1px solid #efefef;
            margin: auto;
            padding-bottom: 10px;
            padding-top: 5px;
            width: 720px;
        }
        
        .title {
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color: black;
            font-size: 18px;
        }
        
        .radio-buttons label {
            float: none;
        }
        
        .submit {
            text-align: center;
        }
        
        input[type=submit],
        input[type=reset] {
            padding: .1em .2em;
            border: 1px solid hsla(0, 0%, 0%, .3);
            -moz-boder-radius: 5px;
            -webkit-boder-radius: 5px;
            boder: radius 5px;
            background-color: #000;
            color: #fff;
            text-shadow: 0 -1px 0 hsla(0, 0%, 0%, .8);
            font-size: 18px;
        }
        
        span {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function KiemtraTenDN() {
            var re = /^[a-z0-9_-]{6,16}$/
            if (re.test(document.getElementById('txtDN').value.trim()) == false) {
                tendn.innerText = " * bắt buộc, bắt đầu bằng ký tự";
                return false;
            } else {
                tendn.innerText = " * ";
                return true;
            }
        }

        function KiemtraMK() {
            var re = /(?=.*\d).{6,}/;
            if (re.test(document.getElementById('txtMK').value.trim()) == false) {
                mk.innerText = " * phải có chữ, số, ít nhất là 6 ký tự";
                return false;
            } else {
                mk.innerText = " *";
                return true;
            }
        }

        function KiemtraxacnhanMK() {
            if (document.getElementById('txtXNMK').value != 
                document.getElementById('txtMK').value) {
                xnmk.innerText = " * mật khẩu không khớp ";
                return false;
            } else {
                xnmk.innerText = " *";
                return true;
            }
        }

        function KiemtraNS() {
            var ns = new Date(document.getElementById('txtNS').value);
            var today = new Date();
            if (eval(today.getFullYear() - ns.getFullYear()) <= 10) {
                ngaysinh.innerText = " * tuổi phải lớn hơn 10";
                return false;
            } else {
                ngaysinh.innerText = "";
                return true;
            }
        }

        function SumitForm() {
            if (KiemtraTenDN() == false || KiemtraMK() == false || KiemtraxacnhanMK == false) {
                alert("Bạn chưa hoàn thành đăng ký đầy đủ thông tin");

            } else {
                var tt1 = document.getElementById("txtName").value;
                var tt2 = document.getElementById("txtNS").value;
                var w = open("FormValdation_info.html", "Ketqua");
                w.document.write("<b>THONG TIN CA NHAN</b>");
                w.document.write("Ho ten: " + tt1 + "</br>");
                w.document.write("Nam sinh: " + tt2 + "</br>");
            }
        }
    </script>

</head>

<body> 
    <h1 align="center">ĐĂNG KÝ TÀI KHOẢN</h1>
    <form name="form1" onSubmit="SubmitForm();" method="post" action="#">
        
        <div>
            <label for="txtDN" class="title">Tên đăng nhập</label>
            <input id="txtDN" onblur="return KiemtraTenDN();" type="text" name="txtDN" size="30" placeholder="txtDN"><span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class="title">Mật khẩu</label>
            <input id="txtMK" onblur="return KiemtraMK();" type="password" name="txtMK" size="30" placeholder="txtMK"><span id="mk">*</span>
        </div>
        <div>
            <label for="txtXNMK" class="title">Nhập lại mật khẩu</label>
            <input id="txtXNMK" onblur="return KiemtraxacnhanMK();" type="password" name="txtXNMK" size="30" placeholder="txtXNMK"><span id="xnmk">*</span>
        </div>
        <h5 align="center">THONG TIN CA NHAN</h5>
        <div>
            <label for="txtName" class="title">Họ và tên</label>
            <input type="text" id="txtName" name="txtName" size="30" placeholder="txtName"><span id="hoten">* bat
                buoc</span>
        </div>
        <div>
            <label for="txtNS" class="title">Ngày sinh</label>
            <input type="date" id="txtNS" name="txtNS" size="30" placeholder="txtNS" onblur="return KiemtraNS();"><span id="ngaysinh"></span>
        </div>
        <div class="radio-buttons">
            <span class="title">Giới tính:</span>
            <input type="radio" name="gender" id="male" value="M" checked>
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="Female" value="F" checked>
            <label for="female">Nữ</label>
        </div>
        <div>
            <label for="txtDC" class="title">Địa chỉ</label>
            <input type="text" id="txtDC" name="txtDC" size="30" placeholder="txtDC"><span id="diachi"></span>
        </div>
        <div>
            <label for="txtDT" class="title">Điện thoại:</label>
            <input type="text" id="txtDT" name="txtDT" size="30" placeholder="txtDT"><span id="dienthoai">Phải là số</span>
        </div>
        <div>
            <label for="txtEmail" class="title">Email:</label>
            <input type="email" id="txtEmail" name="txtEmail" size="30" placeholder="txtEmail"><span id="email">Nhập đúng địa chỉ Email</span>
        </div>
        <div class="submit">
            <input type="submit" value="Dang ky" id="submit">
            <input type="reset" value="Huy" id="submit">
        </div>

    </form>
</body>

</html>
